<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class selector</title>
    <style>
        .class1{
            color:blue;
        }
        .class2{
            color:maroon;
        }
    </style>
</head>
<body>
    <h1 class="class2">Class selector</h1>
    <p class="class1">-The class selector selects HTML elements with a specific class attribute.</p>
    <p class="class1">-To select elements with a specific class, write a period (.) character, followed by the class name.</p>

</body>
</html>
