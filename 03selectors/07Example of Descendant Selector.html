<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p{
            background-color: red;
            text-align: center;
            color: white;
        }
    </style>

</head>

<body>
    <h1>example of descendant selector</h1>

    <h2>Descendant Selector</h2>

    <p>Hi,my name is vishal</p>

    <div>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <span>
            <p>Paragraph 3</p>
        </span>
    </div>

    <p>Paragraph 4</p>
    <p>Paragraph 5</p>

</body>

</html>

</body>

</html>
