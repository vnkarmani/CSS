<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .head {
            background-color: #4c0bce;
            padding: 15px;
            width: 100%;
        }

        .navi {
            display: inline-block;
            height: 50px;
            width: 500px;
        }

        a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: 400;
            line-height: 50px;
            padding: 10px;
        }

        .class2 {
            /* display: inline-block; */
            float: right;
            height: 50px;
            width: 250px;
            /* color: black; */
            line-height: 50px;
        }

        .class2 i {
            padding: 5px;
            color: white;
        }

        span {
            color: white;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="head">
        <div class="navi">

            <i class="fa-brands fa-bootstrap fa-2xl" style="color: #ffffff;"></i>
            <a href="https://getbootstrap.com/docs/5.3/getting-started/introduction/">Docs</a>
            <a href="https://getbootstrap.com/docs/5.3/examples/">Examples</a>
            <a href="https://icons.getbootstrap.com/">Icons</a>
            <a href="https://themes.getbootstrap.com/">Themes</a>
            <a href="https://blog.getbootstrap.com/">Blogs</a>
        </div>
        <div class="class2">
            <i class="fa-brands fa-github fa-xl" style="color: #ffffff;"></i>
            <i class="fa-brands fa-twitter" style="color: #ffffff;"></i>
            <span> v5.3</span>
            <i class="fa-solid fa-caret-down"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-caret-down"></i>
        </div>

    </div>

</body>

</html>
