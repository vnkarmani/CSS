<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .head {
            background-color: #4c0bce;
            height: 60px;
            width: 100%;
            display: flex;

        }

        .navi {

            height: 50px;
            width: 500px;
        }

        ul>li {
            display: inline-block;
            margin-top: 10px;
            margin-left: 10px;

        }
        li>i{
            padding: 5px;
        }

        a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: 400;
            line-height: 40px;
        }

        .class2 {
            float:right;
            height: 50px;
            width: 300px;
            color: white;
            line-height: 40px;

        }
        
    </style>
</head>

<body>
    <div class="head">
        <div class="navi">
            <ul>
                <li><i class="fa-brands fa-bootstrap fa-2xl" style="color: #ffffff;"></i></li>
                <li><a href="https://getbootstrap.com/docs/5.3/getting-started/introduction/">Docs</a></li>
                <li><a href="https://getbootstrap.com/docs/5.3/examples/">Examples</a></li>
                <li><a href="https://icons.getbootstrap.com/">Icons</a></li>
                <li><a href="https://themes.getbootstrap.com/">Themes</a></li>
                <li><a href="https://blog.getbootstrap.com/">Blogs</a></li>
            </ul>
        </div>
        <div class="class2">
            <ul>
                <li><i class="fa-brands fa-github fa-xl" style="color: #ffffff;"></i></li>
                <li><i class="fa-brands fa-twitter" style="color: #ffffff;"></i></li>
                <li>v5.3<i class="fa-solid fa-caret-down"></i></li>
                <li><i class="fa-solid fa-magnifying-glass"></i><i class="fa-solid fa-caret-down"></i></li>
            </ul>
        </div>

    </div>

</body>

</html>
